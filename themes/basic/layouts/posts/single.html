{{ define "main" }}
<article class="post">
    <header>
        <h3>{{ .Title }}</h3>
        <p>
            By {{ .Params.Author }}
        </p>
        <p>
            Posted {{ .Date.Format "January 2, 2006" }}
        </p>
    </header>
    <section class="body">
        {{ .Content }}
    </section>
</article>
{{ end }}
